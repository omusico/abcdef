log4j.rootLogger=INFO,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%l] - %m%n

log4j.additivity.com.dianping.api.location=false
log4j.appender.catLog=com.dianping.cat.log4j.CatAppender
log4j.appender.catLog.layout=org.apache.log4j.PatternLayout
log4j.appender.catLog.layout.ConversionPattern=%d %p [%l] - %m%n